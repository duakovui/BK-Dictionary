<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="margin-left: 50px;">BK Dictionary</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                  Dictionary
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="dictionary">Search</a></li>
                  <li><a class="dropdown-item" href="">Add Word</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="translation">Translation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-3"></div>
        <div class="col-6" id="body">
            <div style="font-size: xx-large; padding-top: 20px; font-weight: bolder;">Add new word to BK Dictionary</div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Word</label>
              </div>
              <div class="col-auto">
                <input id="word" class="form-control" name="word">
              </div>
              <div class="col-auto" style="margin-left: 5%;">
                <label for="inputPassword6" class="col-form-label">Type</label>
              </div>
              <div class="col-auto">
                <select class="form-select" aria-label="Default select example" id="type">
                  <option selected>English-Vietnamese</option>
                  <option value="1">English-English</option>
                </select>
              </div>
            </div>

            <div id="warning" style="margin-top: 10px; color: red; display:none;"><i class="fa-solid fa-triangle-exclamation"></i>This word has already in the dictionary</div>
            
            <hr style="border-top: 3px solid purple">
            <strong style="font-size: x-large; margin-bottom: 20px;">Phonetics</strong>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">US</label>
              </div>
              <div class="col-auto">
                <input id="us-text" class="form-control" name="us-text">
              </div>
              <div class="col-auto">
                <label for="formFile" class="col-form-label sound">Sound</label>
              </div>
              <div class="col">
                <input class="form-control" type="file" id="us-sound" accept=".mp3">
              </div>
            </div>
            
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">UK</label>
              </div>
              <div class="col-auto">
                <input id="uk-text" class="form-control" name="uk-text">
              </div>
              <div class="col-auto">
                <label for="formFile" class="col-form-label sound">Sound</label>
              </div>
              <div class="col">
                <input class="form-control" type="file" id="uk-sound" accept=".mp3">
              </div>
            </div>
  
            <hr style="border-top: 3px solid purple">
            <strong style="font-size: x-large; margin-bottom: 20px;">Meanings</strong>
            <div class="alert alert-light" role="alert" id="pos-0" style="margin-top: 20px;">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Part of Speech</label>
                </div>
                <div class="col-auto">
                  <select class="form-select" aria-label="Default select example" id="pofs-0">
                    <option selected>noun</option>
                    <option>pronoun</option>
                    <option>verb</option>
                    <option>adjective</option>
                    <option>adverb</option>
                    <option>preposition</option>
                    <option>conjunction</option>
                    <option>interjection</option>
                  </select>
                </div>
                <div class="col-auto">
                  <button type="button" class="btn btn-danger" id="del_pos-0">Delete</button>
                </div>
              </div>
              <div class="row g-3 align-items-center" id="meaning">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Meaning</label>
                </div>
                <div class="col">
                  <input id="meaning-0-1" class="form-control" >
                </div>
              </div>
              <div class="row g-3 align-items-center" id="example">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Example</label>
                </div>
                <div class="col">
                  <textarea class="form-control" rows="3" id="example-0-1"></textarea>
                </div>
              </div>
              <div class="row g-3 align-items-center" style="margin-top: 2px;">
                <div class="col" ><hr style="width: 100%;"></div>
                <div class="col-auto"><i class="fa-solid fa-circle-plus fa-xl" id="add_meaning-0"></i></div>
                <div class="col"><hr style="width: 100%;"></div>
              </div>
            </div>
  
            <div class="row justify-content-end">
              <button type="button" class="btn btn-primary" style="width: 60px;margin-right: 10px;" id="add_pos">Add</button>
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-primary" type="button" style="width: 100px;" id="submit">Submit</button>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='controller/add_wordController.js')}}"></script>
  </body>
