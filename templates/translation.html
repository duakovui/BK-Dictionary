<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-left: 50px;">BK_Dictionary</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dictionary
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="dictionary">Search</a></li>
                  <li><a class="dropdown-item" href="add_word">Add Word</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Translation</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-2"></div>
        <div class="alert alert-primary col-8" role="alert" id="content">
            <br><div style="font-size: xx-large; font-weight: bold;">Translation</div><br>Get a quick, free translation!
            <div class="row">
                <div class="col">
                    <div class="lang" id="lang1">English</div> 
                </div>
                <div class="col">
                    <div class="lang" id="lang2" style="margin-left: 4%;">Vietnamese</div>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-5" style="width: 48%;">
                    <textarea class="text-box" id="input" rows="10"></textarea>
                    <div class="d-flex">
                        <div class="col"></div>
                        <button class="btn btn-warning translate" type="button" id="translate">Translate</button>
                    </div>
                </div>
                <div class="col-1" style="width: 30px; padding-top: 10%;"><i class="fa-solid fa-arrow-right-arrow-left" style="transform: translate(-50%, -50%);" id="switch-button"></i></div>
                <div class="col-5" style="width: 48%;"><textarea class="text-box" id="output" rows="10"></textarea></div>
            </div>
        </div>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='controller/transaltionController.js')}}"></script>
</body>
