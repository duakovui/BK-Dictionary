<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="margin-left: 50px;">BK Dictionary</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dictionary
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="">Search</a></li>
                  <li><a class="dropdown-item" href="add_word">Add Word</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="translation">Translation</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-2"></div>
        <div class="head col-8">
          <i class="fa-solid fa-magnifying-glass"></i>
          BK Dictionary
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
        <div class="d-flex justify-content-center" role="search" id="search">
          <div class="input-group-text" style="padding-right: 0%; padding-left: 0%; background-color: #fff;">
            <input class="form-control"  placeholder="Search" aria-label="Search" data-bs-toggle="dropdown" id="search_box">
            <ul class="dropdown-menu" id="suggestion"  style="width: 300px; visibility: hidden; cursor: pointer;"> </ul>
            <select class="form-select" aria-label="Default select example" id="select_language">
              <option selected value="0">En - Vi</option>
              <option value="1">En - En</option>
            </select>
          </div>
          <button class="btn btn-outline-success" type="button" style="margin-left: 10px;">Search</button>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="alert alert-secondary col-8" role="alert" id="content" style="visibility: hidden;margin-top: 20px;"></div>
      </div>
    <script>
      var default_word = '{{ word }}'
      var default_typeOfDict = '{{ typeOfDict }}'
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='controller/dictionaryController.js')}}"></script>
  </body>
